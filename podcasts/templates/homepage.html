<!-- templates/homepage.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPR Economics Podcast Feed</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'imgs/pod-favicon.ico' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">
    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <img
              src="{% static 'imgs/economics-logo.svg' %}"
              alt="pyCasts! Logo"
              id="site-logo"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for episode in episodes %}
          <section class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-2 my-auto">
                <img
                  src="{{ episode.image }}"
                  class="img-fluid .max-width: 100%; height: auto"
                  alt="{{ episode.podcast_name }}"
                />
              </div>
              <div class="col-md-10">
                <div class="card-body ml-3">
                  <h3 class="card-title">{{ episode.title }}</h3>
                  <!-- safe filter to render HTML content -->
                  <p class="card-text" style="color: #457b9d">{{ episode.description|safe }}</p>
                  <a href="{{ episode.link }}">
                    <p class="card-text">ðŸŽ§ Listen to this episode</p>
                  </a>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div id="footer1">
        <div class="col text-center font-family-sans-serif">
          <h6 class="university">Rutgers, The State University of New Jersey</h6>
          <h6 class="school">School of Science, Computer Science</h6>
          <h6 class="copyright">Â© RU 2022 â€¢ Byron Gomez Jr</h6>

          <div class="col text-center">
            <img
              src="{% static 'imgs/python-logo.svg' %}"
              alt="Python Powered"
              height="50px"
            />
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
